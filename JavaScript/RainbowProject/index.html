        console.log('I am about to fetch a rainbow!');

        // Alt 3

        FetchAndFillArray();

        async function FetchAndFillArray(){
            const response1 = await fetch('rainbow.jpg');
            const response2 = await fetch('unicorn.jpg');
            var array = [await (response1).blob(),await response2.blob()];

            for (let index = 0; index < array.length; index++) {
                document.getElementById(index).src = URL.createObjectURL(array[index]);
            }
        }
