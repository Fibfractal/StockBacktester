<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch and graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>

    <p>Global average temperature 1880 - 2018</p>
    <canvas id="chart" width="800" height="400"></canvas>

    <script>
        chartIt();

        async function chartIt(){

            const data = await getData();
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xLabels,
                    datasets: [{
                        label: 'Global average temperature',
                        data: data.yLabel,
                        fill: false,
                        backgroundColor:'rgba(255, 99, 132, 0.2)',
                        borderColor:    'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value,index,values){
                                    return value + '°' //alt +0176
                                }
                            }
                        }]
                    }
                }

            });
        }

        async function getData(){
            const xLabels = [];
            const yLabel = [];

            const response = await fetch('ZonAnn.Ts+dSST.csv');
            const data = await response.text();
            // Split textfile after linebreak into an array
            // Slice the array from begin to end
            const table = data.split('\n').slice(1);
            table.forEach(row =>{
                const col = row.split(',');
                const year = col[0];
                // Definierar x-värdet i grafen
                xLabels.push(year);
                const temp = col[1];
                // Definerar y-värdet
                yLabel.push(parseFloat(temp)+ 14);
                console.log(year,temp);
            })
            // Returns an object with both arrays
            return{xLabels,yLabel};
        }
    </script>

</body>
</html>
