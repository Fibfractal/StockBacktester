<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <style>
        #issMap{ height: 400px; }
    </style>


    <title>Fetch Jason from API and plot satellite pos</title>
</head>
<body>
        <h1>Where is the ISS?</h1>

        <p> latitude: <span id='lat'></span>° <br/> 
            longitude: <span id='long'></span>°<br/>
            velocity: <span id='vel'></span> km/h
        </p>

        <div id="issMap"></div>

    <script>
        // Get CSS style link
        // Get leaflet library
        // Get div to place map and set height to 180
        // Get the map and the tiles

      // Making a map and tiles
       const mymap = L.map('issMap').setView([0, 0], 1);

       const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
       const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
       const tiles = L.tileLayer(tileUrl, { attribution });
       tiles.addTo(mymap);

       // Making a custom icon
       const issIcon = L.icon({
        iconUrl: 'iss.png',
        iconSize: [50, 32],
        iconAnchor: [25, 16]
       });
       const marker = L.marker([0, 0],{icon: issIcon}).addTo(mymap);

       // Get the url and make calculations
        const url_ISS = 'https://api.wheretheiss.at/v1/satellites/25544';

        let firstTime = true;

        async function getISS(){
            const response = await fetch(url_ISS);
            const data = await response.json();
            // Seperate varibles
            const {latitude,longitude,velocity} = data;
            //L.marker([latitude, longitude]).addTo(mymap);

            marker.setLatLng([latitude, longitude]);

            if(firstTime){
                mymap.setView([latitude,longitude],2);
                firstTime = false;
            };

            document.getElementById('lat').textContent = latitude.toFixed(2);
            document.getElementById('long').textContent = longitude.toFixed(2);
            document.getElementById('vel').textContent = velocity.toFixed(2);
        }
        getISS();

        // Update every 1000 ms
        setInterval(getISS, 1000);
    </script>
    
</body>
</html>
