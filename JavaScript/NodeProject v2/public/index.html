<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Learning Node app</h1>
    <p> 
        latitude: <span id = 'latitude'></span>°<br/>
        longitude: <span id = 'longitude'></span>°
    </p>
    <label for='vegetable'>Enter your favorite vegetable</label>
    <input id = 'vegetable' value = 'Tomato' /> <br/>
    <button id = 'submit'>submit</button>


    <script>
        document.getElementById('submit').addEventListener('click', event => {

            // A geo location from client is shown
            if('geolocation' in navigator)
            {
                console.log('geolocation available');
                // 'position =>' instead of 'function(position)', newer syntax
                // also can use async
                navigator.geolocation.getCurrentPosition(async position => {

                    const lat = position.coords.latitude;
                    const long = position.coords.longitude;
                    const vegetable = document.getElementById('vegetable').value;

                    console.log(lat,long, vegetable);

                    document.getElementById('latitude').textContent = lat.toFixed(2);
                    document.getElementById('longitude').textContent = long.toFixed(2);

                    // I want to send an object to the api endpoint, make a POST
                    // I will send data as in JSON format, need to specify that
                    // in the header as well; package it with some additional META information
                    const data = {lat,long,vegetable};
                    const options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    };

                const response = await fetch('/api',options);
                const data2 = await response.json();
                console.log(data2);
                });
            }
            else{
                console.log('geolocation not available');
            }
        });
    </script>
</body>
</html>
